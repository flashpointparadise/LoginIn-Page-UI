<!DOCTYPE html>
<html>
<head>
    <title>Sign In Form</title>
    <script src="https://kit.fontawesome.com/a5e49f7f9a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
<!--form tag for sign in box-->
<form action="#" method="#">
<!--h2 tag for sign in text-->
<h2>Sign In</h2>
<!--input tag for username tab-->
<input type="username" placeholder="username" /><br />
<!--input tag for password-->
<input type="password" placeholder="password" /><br />
<!--font awesome wrong sign to indiacte keep me signed in-->
<i class="fas fa-times-circle"></i>keep me signed in
<!--div tag for sign in button -->
<div id="signin-btn">
<!--font awesome icon for sign in-->
<i class="fas fa-sign-in-alt"></i>
</div>
</form>    
</body>
</html>
